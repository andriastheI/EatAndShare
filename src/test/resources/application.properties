spring.application.name=foodrecipe-test

# ? Use H2 with MySQL compatibility
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver

# ? Allow Hibernate to create schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# ? DO NOT force MySQL dialect (breaks H2 schema generation)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ? Use correct database platform for H2 test environment
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# This keeps quoting so "user" / "recipe" don't break
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Test upload storage
file.upload-dir=uploads/test

# Test upload size limit
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
