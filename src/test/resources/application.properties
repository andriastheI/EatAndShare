spring.application.name=foodrecipe-test

# ? Use an in-memory H2 database for testing (no real MySQL)
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver

# ? Automatically create and drop tables for each test
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ? Use a temporary upload directory (won?t affect real files)
file.upload-dir=uploads/test

# ? Limit uploads in test
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#Automatically wraps all table/column names in double quotes during DDL generation, so Hibernate will use "user" instead of user
spring.jpa.properties.hibernate.globally_quoted_identifiers=true


