<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change • EatAndShare</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- ===== HEADER: Navigation bar and login state display ===== -->
<header>
    <h2 class="logo">EatAndShare</h2>
    <nav class="navigation">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/services}">Share</a>

        <!-- If user is logged in, show profile icon and dropdown -->
        <div class="icon-login" th:if="${loggedIn}">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ul class="dropdown">
                <li><a th:href="@{/profile}">My Profile</a></li>
                <li><a th:href="@{/password}">Password</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

        <!-- If user is not logged in, show login button -->
        <button class="btnLogin-popup" th:if="${!loggedIn}">Login</button>
    </nav>
</header>


<!-- ===== PASSWORD CHANGE SECTION ===== -->
<div class="contact-section">
    <h1>Change Password</h1>
    <p>Update your password securely.</p>

    <!-- ==== Success & Error messages (displayed once) ==== -->
    <p th:if="${success}" class="success-message" th:text="${success}"></p>
    <p th:if="${error}" class="error-message" th:text="${error}"></p>

    <form th:action="@{/password}" method="POST" class="contact-form">

        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="oldPassword" placeholder="Old password" required>

        <input type="password" name="newPassword" placeholder="New password" required>

        <input type="password" name="confirmPassword" placeholder="Confirm new password" required>

        <button type="submit">Change Password</button>
    </form>
</div>


<!-- ===== FOOTER ===== -->
<footer class="footer">
    <h2>EatAndShare</h2>
    <p>Cook • Share • Enjoy</p>
    <small>&copy; 2025 EatAndShare — All Rights Reserved</small>
</footer>


<!-- ===== ICONS & SCRIPTS ===== -->
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
