<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EatandShare</title>

    <link href="/css/style.css" rel="stylesheet"/>
</head>

<body>

<!-- ===== HEADER: Navigation bar and login state display ===== -->
<header>
    <h2 class="logo">EatAndShare</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="/services">Services</a>

        <!-- If user is logged in, show profile icon and dropdown -->
        <div class="icon-login" th:if="${loggedIn}">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ul class="dropdown">
                <li><p th:text="'Username: ' + ${username}"></p></li>
                <li><p th:text="'Email: ' + ${email}"></p></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

        <!-- If user is not logged in, show login button -->
        <button class="btnLogin-popup" th:if="${!loggedIn}">Login</button>
    </nav>
</header>

<!-- ===== MAIN POPUP: Login and Registration forms ===== -->
<div class="main-content" th:if="${!loggedIn}">
    <div class="wrapper" th:classappend="${showRegister} ? 'active active-popup' : 'active-popup'">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <!-- ===== LOGIN FORM ===== -->
        <div class="form-box Login">
            <h2>Login</h2>
            <form method="post" th:action="@{/}" th:object="${userForm}">
                <!-- Username field -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required th:field="*{username}" th:id="login_username" type="text"/>
                    <label class="user-align">Username</label>
                </div>

                <!-- Password field -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input required th:field="*{password}" th:id="login_password" type="password"/>
                    <label class="password-align">Password</label>
                </div>

                <div class="remember-forgot">
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- Submit button -->
                <button class="btn" type="submit">Login</button>

                <!-- Error message if login fails -->
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p style="color: red; font-weight: bold" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <!-- Link to switch to registration -->
                <div class="login-register">
                    <p>Don't have an account? <a class="register-link" href="#">Register</a></p>
                </div>
            </form>
        </div>

        <!-- ===== REGISTRATION FORM ===== -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form method="post" th:action="@{/register}" th:object="${registerForm}">
                <!-- First name -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required th:field="*{firstName}" type="text"/>
                    <label>First Name</label>
                </div>

                <!-- Last name -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required th:field="*{lastName}" type="text"/>
                    <label>Last Name</label>
                </div>

                <!-- Username -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required th:field="*{username}" type="text"/>
                    <label class="user-align">Username</label>
                </div>

                <!-- Email -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input required th:field="*{email}" type="email"/>
                    <label>Email</label>
                </div>

                <!-- Password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input required th:field="*{password}" th:id="password" type="password"/>
                    <label class="password-align">Password</label>
                </div>

                <!-- Confirm password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="confirm_password" required type="password"/>
                    <label class="confirm-align">Confirm Password</label>
                </div>

                <!-- Register button + message -->
                <button class="btn" disabled type="submit">Register</button>
                <p id="match_message"></p>

                <!-- Error message if registration fails -->
                <div class="error-message" th:if="${error}">
                    <p style="color: red" th:text="${error}"></p>
                </div>

                <!-- Link to switch back to login -->
                <div class="login-register">
                    <p>Already have an account? <a class="login-link" href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ===== CATEGORY BUTTONS (visible when logged in) ===== -->
<div class="tile-catagory" th:if="${loggedIn}">
    <div class="button-tile">
        <a class="catbtn1" href="#">Breakfast</a>
        <a class="catbtn2" href="#">Lunch</a>
        <a class="catbtn3" href="#">Dinner</a>
        <a class="catbtn4" href="#">Salad</a>
        <a class="catbtn5" href="#">Dessert</a>
    </div>
</div>

<!-- ===== RECIPE FEED: Displays latest recipes dynamically ===== -->
<div class="feed" th:if="${loggedIn}">
    <h2>Latest recipes</h2>

    <div class="feed-grid">
        <!-- Loop through all recipes -->
        <div class="recipe-card" th:each="r : ${recipes}">
            <!-- Recipe image or fallback -->
            <a th:href="@{/recipes/{id}(id=${r.id})}">
                <img th:if="${r.imgURL}" th:src="${r.imgURL}" alt="">
                <div th:if="${r.imgURL == null}">
                    <span>No image</span>
                </div>
            </a>

            <!-- Recipe info -->
            <div>
                <div>
                    <span th:text="${r.category != null ? r.category.categoryName : 'Uncategorized'}"></span>
                    <span th:text="${r.difficulty}">Medium</span>
                </div>
                <a th:href="@{/recipes/{id}(id=${r.id})}">
                    <h3 th:text="${r.title}">Recipe title</h3>
                </a>
                <p th:text="${#strings.abbreviate(r.instructions, 110)}">Short teaser...</p>
            </div>

            <!-- Footer info: author and time -->
            <div>
                <span th:text="'By ' + ${r.user != null ? r.user.firstName : 'Someone'}"></span>
                <span th:text="${r.prepTimeMins} + ' + ' + ${r.cookTimeMins} + ' mins'"></span>
            </div>
        </div>
    </div>
</div>

<!-- ===== ICONS & SCRIPTS ===== -->
<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/js/script.js"></script>

</body>
</html>
