<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>EatandShare</title>

    <link href="/css/style.css" rel="stylesheet"/>

</head>

<body>

<header>
    <h2 class="logo">EatAndShare</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="/services">Services</a>
        <!-- If logged in, show icon -->
        <div class="icon-login" th:if="${loggedIn}">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ul class="dropdown">
                <li><p th:text="'Username: ' + ${username}"></p></li>
                <li><p th:text="'Email: ' + ${email}"></p></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
        <!-- If not logged in, show user button -->
        <button class="btnLogin-popup" th:if="${!loggedIn}">Login</button>
    </nav>
</header>

<div class="main-content" th:if="${!loggedIn}">
    <div
            class="wrapper"
            th:classappend="${showRegister} ? 'active active-popup' : 'active-popup'"
    >
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box Login">
            <h2>Login</h2>
            <form method="post" th:action="@{/}" th:object="${userForm}">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required th:field="*{username}" th:id="login_username" type="text"/>
                    <label class="user-align">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input required th:field="*{password}" th:id="login_password" type="password"/>
                    <label class="password-align">Password</label>
                </div>
                <div class="remember-forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Login</button>
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p
                            style="color: red"
                            th:each="err : ${#fields.globalErrors()}"
                            th:text="${err}"
                    ></p>
                </div>
                <div class="login-register">
                    <p>
                        Don't have an account?
                        <a class="register-link" href="#">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form
                    method="post"
                    th:action="@{/register}"
                    th:object="${registerForm}"
            >
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required th:field="*{firstName}" type="text"/>
                    <label>First Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required th:field="*{lastName}" type="text"/>
                    <label>Last Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required th:field="*{username}" type="text"/>
                    <label class="user-align">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input required th:field="*{email}" type="email"/>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input required th:field="*{password}" th:id="password" type="password"/>
                    <label class="password-align">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="confirm_password" required type="password"/>
                    <label class="confirm-align">Confirm Password</label>
                </div>





                <button class="btn" disabled type="submit">Register</button>
                <p id="match_message"></p>
                <div class="error-message" th:if="${error}">
                    <p style="color: red" th:text="${error}"></p>
                </div>
                <div class="login-register">
                    <p>
                        Already have an account?
                        <a class="login-link" href="#">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="tile-catagory" th:if="${loggedIn}">
    <div class="button-tile">
        <a class="catbtn1" href="#">Breakfast</a>
        <a class="catbtn2" href="#">Lunch</a>
        <a class="catbtn3" href="#">Dinner</a>
        <a class="catbtn4" href="#">Salad</a>
        <a class="catbtn5" href="#">Dessert</a>
    </div>
</div>

<!-- FEED: show for everyone; or wrap with th:if="${loggedIn}" if you prefer -->
<section class="feed" style="max-width:1100px;margin:2rem auto;padding:0 1rem;">
    <h2 style="margin-bottom:1rem;">Latest recipes</h2>

    <div class="feed-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1.25rem;">
        <div class="recipe-card" th:each="r : ${recipes}"
             style="background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.08);overflow:hidden;display:flex;flex-direction:column;">
            <a th:href="@{/recipes/{id}(id=${r.id})}" style="display:block;line-height:0;">
                <img th:if="${r.imgURL}" th:src="${r.imgURL}" alt="" style="width:100%;height:180px;object-fit:cover;">
                <div th:if="${r.imgURL == null}" style="width:100%;height:180px;display:flex;align-items:center;justify-content:center;background:#f3f4f6;">
                    <span>No image</span>
                </div>
            </a>

            <div style="padding:1rem 1rem .75rem;">
                <div style="display:flex;align-items:center;gap:.5rem;margin-bottom:.25rem;">
          <span th:text="${r.category != null ? r.category.categoryName : 'Uncategorized'}"
                style="font-size:.75rem;background:#eef2ff;padding:.2rem .5rem;border-radius:999px;"></span>
                    <span style="font-size:.75rem;color:#6b7280;"
                          th:text="${r.difficulty}">Medium</span>
                </div>

                <a th:href="@{/recipes/{id}(id=${r.id})}" style="text-decoration:none;color:inherit;">
                    <h3 style="margin:.25rem 0 .5rem 0;" th:text="${r.title}">Recipe title</h3>
                </a>

                <p style="color:#6b7280;font-size:.9rem;line-height:1.3;"
                   th:text="${#strings.abbreviate(r.instructions, 110)}">
                    Short teaser of instructionsâ€¦
                </p>
            </div>

            <div style="padding:.75rem 1rem;border-top:1px solid #eee;display:flex;align-items:center;justify-content:space-between;">
        <span style="font-size:.85rem;color:#6b7280;"
              th:text="'By ' + ${r.user != null ? r.user.firstName : 'Someone'}">By Alex</span>
                <span style="font-size:.85rem;color:#6b7280;"
                      th:text="${r.prepTimeMins} + ' + ' + ${r.cookTimeMins} + ' mins'">30 + 20 mins</span>
            </div>
        </div>
    </div>
</section>



<script
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        type="module"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
<script src="/js/script.js"></script>
</body>
</html>
