<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dessert Recipes - EatAndShare</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header>
    <h2 class="logo">EatAndShare</h2>
    <nav class="navigation">
        <a th:href="@{/}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a th:href="@{/services}">Services</a>
        <div class="icon-login" th:if="${loggedIn}">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ul class="dropdown">
                <li><a href="/profile">My Profile</a></li>

                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
        <button class="btnLogin-popup" th:if="${!loggedIn}">Login</button>
    </nav>
</header>

<div class="feed" th:if="${loggedIn}">
    <h2>Dessert Recipes</h2>
    <div class="feed-grid">
        <div class="recipe-card" th:each="r : ${recipes}" th:if="${r.category != null and r.category.categoryName == 'Dessert'}">
            <a th:href="@{/recipes/{id}(id=${r.id})}">
                <img th:if="${r.imgURL}" th:src="${r.imgURL}" alt="">
                <div th:if="${r.imgURL == null}"><span>No image</span></div>
            </a>
            <div>
                <div>
                    <span class="category-badge" th:classappend="${r.category.categoryName}" th:text="${r.category.categoryName}"></span>
                    <span class="difficulty-text" th:text="${r.difficulty}">Medium</span>
                </div>
                <a th:href="@{/recipes/{id}(id=${r.id})}"><h3 th:text="${r.title}">Title</h3></a>
                <p th:text="${#strings.abbreviate(r.instructions, 110)}">Instructions preview</p>
            </div>
            <div>
                <span th:text="'By ' + ${r.user != null ? r.user.firstName : 'Someone'}"></span>
                <span th:text="${r.prepTimeMins} + ' + ' + ${r.cookTimeMins} + ' mins'"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
